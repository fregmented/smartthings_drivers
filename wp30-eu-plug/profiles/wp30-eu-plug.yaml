name: "wp30-eu-plug"
components:
  - id: "main"
    capabilities:
      - id: "switch"
        version: 1
      - id: "powerMeter"
        version: 1
      - id: "energyMeter"
        version: 1
      - id: "voltageMeasurement"
        version: 1
      - id: "currentMeasurement"
        version: 1
      - id: "refresh"
        version: 1
  - id: "l2"
    capabilities:
      - id: "switch"
        version: 1
  - id: "l3"
    capabilities:
      - id: "switch"
        version: 1
categories:
  - name: "SmartPlug"
preferences:
  - name: "logLevel"
    title: "Log level"
    description: "Set the driver logging level."
    required: false
    preferenceType: "enumeration"
    definition:
      options:
        "ERROR": "Error"
        "WARN": "Warn"
        "INFO": "Info"
        "DEBUG": "Debug"
      default: "INFO"
  - name: "powerOutageMemory"
    title: "Power outage behavior"
    description: "Recover state after power outage."
    required: false
    preferenceType: "enumeration"
    definition:
      options:
        "off": "Off"
        "on": "On"
        "restore": "Restore"
      default: "restore"
  - name: "exposeChildSwitches"
    title: "Expose L2/L3 as child devices"
    description: "Create child switch devices for endpoints 2 and 3."
    required: false
    preferenceType: "boolean"
    definition:
      default: false
