name: "tuya-temp-humidity-sensor"
components:
  - id: "main"
    capabilities:
      - id: "temperatureMeasurement"
        version: 1
      - id: "relativeHumidityMeasurement"
        version: 1
      - id: "battery"
        version: 1
      - id: "refresh"
        version: 1
categories:
  - name: "MultiSensor"
preferences:
  - name: "logLevel"
    title: "Log level"
    description: "Set the driver logging level."
    required: false
    preferenceType: "enumeration"
    definition:
      options:
        "ERROR": "Error"
        "WARN": "Warn"
        "INFO": "Info"
        "DEBUG": "Debug"
      default: "INFO"
